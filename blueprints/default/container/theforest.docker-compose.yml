version: "3.8"

# This Docker Compose file is for setting up The Forest server container.
services:
  theforest:

    # Docker image for The Forest server
    image: ghcr.io/thekrystalship/theforest:latest

    # Dynamic container name
    container_name: "${INSTANCE_ID}"

    # Use the hostâ€™s network stack directly
    network_mode: host

    # Ensure these ports are forwarded to allow external access
    ports:
      - "8766:8766/udp"
      - "27015:27015/udp"
      - "27016:27016/udp"

    volumes:
      # Local directory : Container directory
      - "${INSTANCE_WORKING_DIR:-.}:/opt/theforest"

    environment:
      # Environment variables for Steam authentication
      STEAM_USERNAME: "${STEAM_USERNAME}"
      STEAM_PASSWORD: "${STEAM_PASSWORD}"

    # Restart policy to keep the container running
    restart: unless-stopped

